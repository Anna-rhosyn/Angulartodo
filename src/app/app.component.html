<h1 class="mt-3"style="text-align: center; color: black; ">To Do List</h1>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col col-lg-5">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter todo" aria-label="Enter todo" aria-describedby="button-addon2" [(ngModel)]="newTodo" >
                <button class="btn btn-dark  btn-outline-success" style="color: white ;"  type="button" id="button-addon2"(click)="SaveTodo()">Add Todo</button>
              </div>
              
            <table class="table table-striped">
                <tbody>
                  <tr *ngFor="let todo of todos; let i = index;" class="table-danger">
                    <th scope="row ">{{i+1}}</th>
                    <td>{{todo.name}}</td>
                    <td class="icon" (click)="remove(i)" >üóëÔ∏è</td>
                     
                  
                  </tr>
                
                </tbody>
              </table>
        </div>
      </div>
</div>
